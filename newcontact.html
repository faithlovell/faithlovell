<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Site Contact Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script src='src/contact.js'></script>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-QMHLSTT8B6"></script>
        <script src="src/analytics.js"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="https://faithlovell.github.io">Home</a>
            <a href="https://faithlovell.github.io/contact.html">Contact</a>
            <a href="https://faithlovell.github.io/projects.html">Projects</a>
            <a href="https://faithlovell.github.io/resume.html">Resume</a>
            <div class="dropdown">
                <button class="dropbtn">Class Links
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-links">
                  <a href="https://khammen.github.io/">Previous Student</a>
                  <a href="https://mattm401.github.io/">Class Page</a>
                  <a href="https://shay97279.github.io/">Next Student</a>
                </div>
            </div>
        </div>
        <div>
            <h1>Contact Me!</h1>
            <p>My info:</p>
            <ul>
                <li>Email: faithlov@udel.edu</li>
                <li>LinkedIn: </li>
            </ul>
            <p>Or, fill out the form below and I will get back to you!</p>
        </div>
        <div class="col d-flex align-items-center">
            <div class="form-container">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="user_lname">Last Name:</label>
                        <input type="text" class="form-control" id="user_lname" name="user_lname">
                    </div>
                    <div class="form-group">
                        <label for="user_fname">First Name:</label>
                        <input type="text" class="form-control" id="user_fname" name="user_fname">
                    </div>
                    <div class="form-group">
                        <label for="user_email">Email Address:</label>
                        <input type="email" class="form-control" id="user_email" name="user_email">
                    </div>
                    <div class="form-group">
                        <!--Checks phone pattern, from W3 schools-->
                        <label for="user_phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="user_phone" name="user_phone">
                        <small class="form-text text-muted">Format: 123-456-7890</small>
                    </div>
                    <div class="form-group">
                        <label for="user_message">Message:</label>
                        <textarea class="form-control" id="user_message" name="user_message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="nav-button">Submit</button>
                </form>
            </div>
        </div>
        <div id="error"></div>
        <footer>
            <ul class="footer-icons">
                <li><a href="#"><i class="icon-email"></i></a></li>
                <li><a href="#"><i class="icon-github"></i></a></li>
                <li><a href="#"><i class="icon-linkedin"></i></a></li>
              </ul>
        </footer>
    </body>
</html>
