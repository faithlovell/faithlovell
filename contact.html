<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Personal Site Home Page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  <!-- for icon menu -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-QMHLSTT8B6"></script>
        <script src="src/analytics.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E0E0E0; border-bottom: 1px solid #ff666659">
			<div class="navbar-detail">
				<a href="https://khammen.github.io/" class="nav-button">Previous Student</a>
				<div class="navbar-middle">
					<a href="https://faithlovell.github.io" class="nav-button">Home</a>
					<a href="https://faithlovell.github.io/aboutMe.html" class="nav-button">About Me!</a>
					<a href="https://mattm401.github.io/" class="nav-button">CISC474 Site</a>
					<a href="https://faithlovell.github.io/contact.html" class="nav-button">Contact Form</a>
				</div>
				<a href="https://shay97279.github.io/" class="nav-button">Next Student</a>
			</div>
		</nav>
        <!--Contact Form-->
        <div class="container mt-5">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="user_lname">Last Name:</label>
                    <input type="text" class="form-control" id="user_lname" name="user_lname">
                </div>
                <div class="form-group">
                    <label for="user_fname">First Name:</label>
                    <input type="text" class="form-control" id="user_fname" name="user_fname">
                </div>
                <div class="form-group">
                    <label for="user_email">Email Address:</label>
                    <input type="email" class="form-control" id="user_email" name="user_email">
                </div>
                <div class="form-group">
                    <!--Checks phone pattern, from W3 schools-->
                    <label for="user_phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="user_phone" name="user_phone">
                    <small class="form-text text-muted">Format: 123-456-7890</small>
                </div>
                <div class="form-group">
                    <label for="user_message">Message:</label>
                    <textarea class="form-control" id="user_message" name="user_message" rows="4"></textarea>
                </div>
                <button type="submit" class="nav-button">Submit</button>
            </form>
        </div>
        <div id="error"></div>
    </body>
</html>
